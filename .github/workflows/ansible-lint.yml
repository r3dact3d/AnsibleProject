# .github/workflows/ansible-lint.yml
name: ansible-lint
on:
  pull_request:
    branches: ["development", "stage"]
jobs:
  build:
    name: Ansible Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run ansible-lint
        uses: ansible/ansible-lint-action@main
        with:
          path: /playbooks/*
        
